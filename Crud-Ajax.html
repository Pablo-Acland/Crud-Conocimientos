<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Crud API Rest Ajax</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div >
            <div class="contenedor">
                <h1 class="tecnica-title">Crud API Rest Axio</h1>
            </div>
            <div class="contenedor">
                <section>
                <article>
                    <h2 class="crud-title">Agregar Santos</h2>
                    <form action="" class="crud-form">
                        <input class="inputText" type="text" name="nombre" placeholder="nombre" required>
                        <br>
                        <input class="inputText" type="text" name="constelacion" placeholder="constelacion" required>
                        <br>
                        <input class="enviar" type="submit" value="Enviar">
                        <input type="hidden" name="id">
                    </form>
                </article>
                <article>
                    <h2 class="crud-title">Ver Santos</h2>
                    <table class="crud-table">
                        <thead class="title-tabla">
                            <th>Nombre</th>
                            <th>Constelacion</th>
                            <th>Aciones</th>
                        </thead>
                        <tbody class="santos">
                            
                        </tbody>
                    </table>
                </article>
            </section>
            </div>
            
            <template id="crud-template">
                <tr>
                    <td class="name"></td>
                    <td class="constellation"></td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                </tr>
            </template>
            </div>
        <script src="Crud-Ajax.js"></script>
    </body>
</html>
